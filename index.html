    <style>
        :root {

        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-main); font-size: 14px; }

        input, select { width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 6px; box-sizing: border-box; margin-bottom: 8px; font-size: 13px; }
        .btn { border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: 500; font-size: 13px; transition: 0.2s; }

        .btn-danger { background: #fee2e2; color: var(--danger); }
        .btn-success { background: var(--success); color: white; }
        
        .badge { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 12px; font-weight: 600; color: var(--c); background: var(--b); cursor: pointer; }
        
        .task-item { display: grid; grid-template-columns: 30px 1fr auto; gap: 8px; padding: 10px; border: 1px solid transparent; border-radius: 6px; align-items: center; background: #fff; border-bottom: 1px solid #f1f5f9; }
        .task-item:hover { background: #f8fafc; border-color: var(--primary); }
        .task-item.done { opacity: 0.5; background: #f1f5f9; }
        
        .inv-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 8px; }
        .inv-card { background: var(--surface); border: 1px solid var(--border); padding: 8px; border-radius: 6px; text-align: center; }

        .tabs { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 10px; }

        .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .lack-card { padding: 10px; border-radius: 6px; background: white; border: 1px solid var(--border); border-left-width: 4px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; }
        .lvl-1 { border-left-color: var(--success); } .lvl-2 { border-left-color: var(--warning); } 
        .lvl-3 { border-left-color: #f97316; } .lvl-4 { border-left-color: var(--danger); }

        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { background: rgba(15, 23, 42, 0.9); color: white; padding: 12px 20px; border-radius: 8px; margin-bottom: 10px; backdrop-filter: blur(4px); animation: slideIn 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); z-index:999; justify-content:center; align-items:center; }
        .modal-content { background: white; width: 400px; padding: 24px; border-radius: 12px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }

        /* --- ç®¡ç†å‘˜é¢æ¿é»˜è®¤éšè— --- */
        #adminPanel { display: none; }
        .btn-group-v { display: flex; flex-direction: column; gap: 8px; }
    </style>
</head>
<body>

<input type="file" id="fileIn" style="display:none" onchange="handleImport(this)">

<div class="app-container">

                <h2 style="color:var(--primary)">ğŸ‘‘ ç®¡ç†å‘˜æ§åˆ¶å°</h2>
            </div>
            <p style="font-size:12px; color:var(--text-sub); margin-bottom:10px">
                ä¿®æ”¹ä»…åœ¨å†…å­˜ç”Ÿæ•ˆï¼Œå¿…é¡»å¯¼å‡º JSON å¹¶ä¸Šä¼ åˆ° GitHubã€‚
            </p>
            <button class="btn btn-primary" onclick="exportJSON()">ğŸ“¤ å¯¼å‡º data.json (å‘å¸ƒ)</button>
        </div>

        <div class="card">

                <div style="border-top:1px solid #eee; margin:5px 0"></div>

            </div>

        <div class="card">
            <div class="card-header"><h2>ğŸ› ï¸ å½•å…¥é…æ–¹</h2></div>
            <input type="text" id="itemName" placeholder="é“å…·åç§°">
            <select id="itemGrade">
                <option value="white">ç™½è‰²</option><option value="green">ç»¿è‰²</option>
                <option value="blue">è“è‰²</option><option value="purple">ç´«è‰²</option>
                <option value="gold">é‡‘è‰²</option><option value="rainbow">å½©è‰²</option>
            </select>
            <input type="text" id="itemSource" placeholder="æ¥æº">
            <div id="recipeArea"></div>
            <button class="btn btn-ghost" style="width:100%; margin-bottom:10px" onclick="addRow('recipeArea')">+ åŸæ–™</button>
            <button class="btn btn-primary" onclick="saveRecipe()">ä¿å­˜é…æ–¹</button>

        <div class="card">
            <div class="card-header"><h2>ğŸ“œ å‘å¸ƒä»»åŠ¡</h2></div>

            <input type="text" id="taskTitle" placeholder="æ ‡é¢˜">

        </div>
    </aside>

    <main style="grid-column: span 1; width: 100%;"> 
        
        <div class="card">
            <div class="card-header">
                <h2>ğŸ“Š ç¼ºå£è¡¥ç»™æ¸…å•</h2>
                <div id="syncStatus" style="font-size:12px; color:var(--text-sub)">æ­£åœ¨è¿æ¥...</div>
            </div>
            <div id="summaryDisplay" style="display:grid; gap:8px"></div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>âœ… ä»»åŠ¡çœ‹æ¿</h2>
                <div style="display:flex; gap:10px; align-items:center;">
                    <label style="cursor:pointer; font-size:12px; font-weight:600;">
                        <input type="checkbox" id="selectAllBtn" onchange="toggleSelectAll(this)"> å…¨é€‰
                    </label>
                    <button class="btn btn-success" onclick="batchCompleteTasks()">æ‰¹é‡å®Œæˆ</button>
                </div>
            </div>
            <div id="categoryTabs" class="tabs"></div>
            <div id="taskListBody"></div>
            
            <div style="margin-top:20px; border-top:1px solid var(--border); padding-top:10px">
                <div onclick="document.getElementById('doneArea').style.display=document.getElementById('doneArea').style.display==='none'?'block':'none'" 
                     style="cursor:pointer; color:var(--text-sub); font-size:12px; display:flex; justify-content:space-between;">
                     <span>ğŸ“ å·²å®Œæˆä»»åŠ¡ (<span id="doneCount">0</span>)</span> <span>å±•å¼€/æŠ˜å </span>
                </div>
                <div id="doneArea" style="display:none; margin-top:10px;"></div>

        <div class="card">

                <h2>ğŸ“¦ æˆ‘çš„åº“å­˜ (æœ¬åœ°ä¿å­˜)</h2>
                <div class="tabs" id="invFilters" style="margin-bottom:0"></div>
            </div>
            <div id="inventoryDisplay" class="inv-grid"></div>
            <div style="margin-top:15px; text-align:right">
                 <button class="btn btn-danger btn-ghost" onclick="clearUserData()">ğŸ—‘ï¸ æ¸…ç©ºæˆ‘çš„è¿›åº¦</button>

<script>
    let state = {
        recipes: [], 
        tasks: [],   
        inventory: JSON.parse(localStorage.getItem('user_inv')) || {},
        doneIds: JSON.parse(localStorage.getItem('user_done')) || [],
        selectedIds: [],
        recipeMap: new Map(),
        activeCat: 'å…¨éƒ¨',
        filterGrade: 'all',
        isAdmin: false
    };

    let importType = 'recipe'; 

    async function init() {
        const params = new URLSearchParams(window.location.search);
        const statusEl = document.getElementById('syncStatus');
        
        // 1. è¯†åˆ«èº«ä»½
        if (params.get('admin') === 'true') {
            state.isAdmin = true;
            document.getElementById('adminPanel').style.display = 'block';
            document.querySelector('.app-container').style.gridTemplateColumns = '360px 1fr';
            showToast('å·²è¿›å…¥ç®¡ç†å‘˜æ¨¡å¼', 'warning');
        } else {
            document.querySelector('.app-container').style.display = 'block';
        }

        // 2. åŠ è½½è¿œç¨‹æ•°æ® (å¢åŠ å®¹é”™é€»è¾‘)
        try {
            const res = await fetch(`./data.json?v=${Date.now()}`);
            if (res.status === 404) throw new Error("404 Not Found"); // æ˜ç¡®æ•è· 404
            if (!res.ok) throw new Error("Load failed");
            
            const data = await res.json();
            state.recipes = data.recipes || [];
            state.tasks = data.tasks || [];
            
            statusEl.textContent = "âœ… æ•°æ®åŒæ­¥æˆåŠŸ";
            statusEl.style.color = "var(--success)";
        } catch (e) {
            console.error(e);
            if(state.isAdmin) {
                // å¦‚æœæ˜¯ç®¡ç†å‘˜ä¸”æ–‡ä»¶ä¸å­˜åœ¨ï¼Œåˆå§‹åŒ–ä¸ºç©ºï¼Œå…è®¸ä»–å»å½•å…¥
                statusEl.textContent = "âš ï¸ æœªæ‰¾åˆ°é…ç½®æ–‡ä»¶ï¼Œå·²åˆå§‹åŒ–ä¸ºç©º (è¯·å½•å…¥æ•°æ®åå¯¼å‡º)";
                state.recipes = [];
                state.tasks = [];
            } else {
                statusEl.textContent = "âŒ æ— æ³•è¿æ¥æœåŠ¡å™¨ (data.json ä¸¢å¤±æˆ–æ ¼å¼é”™è¯¯)";
            }
            statusEl.style.color = "var(--danger)";
        }

        buildIndex();
        renderAll();
    }

    function buildIndex() {
        state.recipeMap.clear();
        state.recipes.forEach(r => state.recipeMap.set(r.name, r));
    }

    function syncUser() {
        localStorage.setItem('user_inv', JSON.stringify(state.inventory));
        localStorage.setItem('user_done', JSON.stringify(state.doneIds));
    }

    // --- ç®¡ç†åŠŸèƒ½ ---
    function triggerImport(type) { 
        importType = type; 
        document.getElementById('fileIn').value = ''; // ä¿®å¤ï¼šå¿…é¡»æ¸…ç©ºï¼Œå¦åˆ™é‡å¤å¯¼å…¥åŒä¸€æ–‡ä»¶ä¸è§¦å‘onchange
        document.getElementById('fileIn').click(); 
    }

    function clearData(type) {
        if(confirm(`ç¡®å®šè¦æ¸…ç©ºå†…å­˜ä¸­æ‰€æœ‰çš„ [${type==='recipe'?'é…æ–¹':'ä»»åŠ¡'}] å—ï¼Ÿ\n(è¿™ä¸ä¼šå½±å“æœåŠ¡å™¨ä¸Šçš„æ–‡ä»¶ï¼Œé™¤éä½ é‡æ–°å¯¼å‡º)`)) {
            if(type==='recipe') state.recipes = [];
            else state.tasks = [];
            buildIndex(); renderAll(); showToast('å†…å­˜æ•°æ®å·²æ¸…ç©º', 'warning');
        }
    }

    function handleImport(input) {
        if (!input.files || !input.files[0]) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const content = e.target.result;
            const lines = content.split(/\r\n|\n/).filter(l=>l.trim());
            let count = 0;
            
            // ç®€å•é˜²é”™ï¼šæ£€æŸ¥ç¬¬ä¸€è¡Œ
            if (lines.length > 0 && !lines[0].includes(',')) {
                return showToast('å¯¼å…¥å¤±è´¥ï¼šCSVæ ¼å¼çœ‹èµ·æ¥ä¸å¯¹ (ä¹±ç æˆ–éé€—å·åˆ†éš”)', 'danger');
            }

            lines.slice(1).forEach(l => {
                // å»é™¤ BOM å¤´
                const cleanL = l.replace(/^\ufeff/, '');
                const c = cleanL.split(',');
                if(c.length < 2) return;
                
                if(importType === 'recipe') {
                    const comps = [];
                    // å…¼å®¹ä¸­æ–‡å†’å·
                    if(c[3]) c[3].replace('ï¼š',':').split(';').forEach(s => { 
                        const parts = s.split(/[:ï¼š]/); 
                        if(parts.length>=2) comps.push({item:parts[0].trim(), quantity:parseInt(parts[1])})
                    });
                    const newItem = {name:c[0].trim(), grade:c[1].trim(), source:c[2]?c[2].trim():'', components:comps};
                    state.recipes = state.recipes.filter(r=>r.name!==newItem.name); 
                    state.recipes.push(newItem);
                } else {
                    const needs = {};
                    if(c[2]) c[2].replace('ï¼š',':').split(';').forEach(s => { 
                        const parts = s.split(/[:ï¼š]/); 
                        if(parts.length>=2) needs[parts[0].trim()] = parseInt(parts[1]);
                    });
                    // ç”Ÿæˆå”¯ä¸€IDï¼Œé¿å…é‡å¤å¯¼å…¥å¯¼è‡´çš„é—®é¢˜å¾ˆéš¾æ’æŸ¥
                    state.tasks.push({id:Date.now() + Math.random(), category:c[0].trim(), title:c[1].trim(), needs});
                }
                count++;
            });
            buildIndex();
            renderAll();
            showToast(`æˆåŠŸè¯»å– ${count} æ¡æ•°æ®`);
        };
        reader.readAsText(input.files[0], "UTF-8"); // å¼ºåˆ¶ UTF-8
    }

    function exportJSON() {
        const data = { recipes: state.recipes, tasks: state.tasks };
        const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "data.json";
        a.click();
        showToast('data.json å·²ç”Ÿæˆï¼Œè¯·ä¸Šä¼ è¦†ç›– GitHub æ–‡ä»¶');
    }

    // --- æ ¸å¿ƒè®¡ç®— ---
    function solve(itemName, amount, tempInv, directNeeds) {
        let results = {};
        let fromStock = Math.min(amount, tempInv[itemName] || 0);
        amount -= fromStock;
        tempInv[itemName] = (tempInv[itemName] || 0) - fromStock;
        if (amount > 0) {
            directNeeds[itemName] = (directNeeds[itemName] || 0) + amount;
            const r = state.recipeMap.get(itemName);
            if (r && r.components?.length > 0) {
                r.components.forEach(c => {
                    let sub = solve(c.item, c.quantity * amount, tempInv, directNeeds);
                    for (let k in sub) results[k] = (results[k] || 0) + sub[k];
                });
            } else { results[itemName] = (results[itemName] || 0) + amount; }
        }
        return results;
    }

    function calculate() {
        // å‹¾é€‰çŠ¶æ€åŒæ­¥
        document.querySelectorAll('.t-cb').forEach(cb => {
            const id = parseFloat(cb.dataset.id);
            if(cb.checked && !state.selectedIds.includes(id)) state.selectedIds.push(id);
            else if(!cb.checked) state.selectedIds = state.selectedIds.filter(i => i !== id);
        });

        let total = {}, direct = {}, vInv = JSON.parse(JSON.stringify(state.inventory));
        state.selectedIds.forEach(id => {
            const t = state.tasks.find(x => x.id === id);
            if (!t || state.doneIds.includes(t.id)) return;
            for (let item in t.needs) {
                let sub = solve(item, t.needs[item], vInv, direct);
                for (let k in sub) total[k] = (total[k] || 0) + sub[k];
            }
        });
        renderSummary(total, direct);
    }

    // --- æ¸²æŸ“ ---
    function renderSummary(total, direct) {
        const el = document.getElementById('summaryDisplay');
        if (!Object.keys(total).length) return el.innerHTML = `<div style="text-align:center;padding:20px;color:#94a3b8">è¯·å‹¾é€‰ä»»åŠ¡å¼€å§‹è®¡ç®—...</div>`;
        el.innerHTML = Object.entries(total).map(([k, amt]) => {
            const lvl = amt > 50 ? 4 : amt > 20 ? 3 : amt > 5 ? 2 : 1;
            const r = state.recipeMap.get(k);
            return `<div class="lack-card lvl-${lvl}">
                <div>
                    <span class="badge q-${r?.grade||'white'}" onclick="showDetail('${k}')">${k}</span> 
                    <b>x${amt}</b>
                    ${direct[k] ? `<span style="font-size:11px;color:#64748b;margin-left:5px">(ç›´éœ€:${direct[k]})</span>` : ''}
                </div>
                <button class="btn btn-ghost" style="padding:4px 8px; font-size:12px" onclick="quickAdd('${k}')">å¡«å…¥ä»“åº“</button>
            </div>`;
        }).join('');
    }

    function renderTasks() {
        const cats = ['å…¨éƒ¨', ...new Set(state.tasks.map(t => t.category || 'æœªåˆ†ç±»'))];
        document.getElementById('categoryTabs').innerHTML = cats.map(c => `<div class="tab-btn ${state.activeCat===c?'active':''}" onclick="state.activeCat='${c}';renderTasks()">${c}</div>`).join('');
        
        const visible = state.tasks.filter(t => state.activeCat==='å…¨éƒ¨' || (t.category||'æœªåˆ†ç±»')===state.activeCat);
        const pending = visible.filter(t => !state.doneIds.includes(t.id));
        const done = state.tasks.filter(t => state.doneIds.includes(t.id));

        const getRow = (t, isDone) => {
            const needsHtml = Object.entries(t.needs).map(([n, q]) => `<span class="badge q-${state.recipeMap.get(n)?.grade||'white'}" style="font-size:10px">${n}x${q}</span>`).join(' ');
            const checked = state.selectedIds.includes(t.id) ? 'checked' : '';
            return `<div class="task-item ${isDone?'done':''}">
                <div>${isDone ? 'âœ…' : `<input type="checkbox" class="t-cb" data-id="${t.id}" ${checked} onchange="calculate()">`}</div>
                <div onclick="${!isDone ? `toggleDone(${t.id})` : ''}" style="cursor:pointer">
                    <div style="font-weight:600">${t.title}</div>
                    <div style="font-size:12px; color:var(--text-sub)">${t.category||'æœªåˆ†ç±»'} | ${needsHtml}</div>
                </div>
                ${state.isAdmin ? `<button class="btn btn-danger" style="padding:4px" onclick="deleteTask(${t.id})">åˆ </button>` : ''}
            </div>`;
        };

        document.getElementById('taskListBody').innerHTML = pending.length ? pending.map(t => getRow(t, false)).join('') : `<div style="text-align:center;color:#ccc;padding:20px">å½“å‰åˆ†ç±»æ— å¾…åŠä»»åŠ¡</div>`;
        document.getElementById('doneArea').innerHTML = done.map(t => getRow(t, true)).join('');
        document.getElementById('doneCount').innerText = done.length;
        
        // å…¨é€‰çŠ¶æ€é€»è¾‘ä¿®å¤
        const pendingIds = pending.map(t => t.id);
        const allSelected = pendingIds.length > 0 && pendingIds.every(id => state.selectedIds.includes(id));
        document.getElementById('selectAllBtn').checked = allSelected;
    }

    function renderInventory() {
        const grades = ['all', 'white', 'green', 'blue', 'purple', 'gold', 'rainbow'];
        document.getElementById('invFilters').innerHTML = grades.map(g => `<div class="tab-btn ${state.filterGrade===g?'active':''}" onclick="state.filterGrade='${g}';renderInventory()">${g=='all'?'å…¨éƒ¨':g}</div>`).join('');
        const items = Array.from(new Set([...state.recipeMap.keys(), ...Object.keys(state.inventory)])).sort();
        document.getElementById('inventoryDisplay').innerHTML = items.map(k => {
            const r = state.recipeMap.get(k);
            if(state.filterGrade !== 'all' && (r?.grade || 'white') !== state.filterGrade) return '';
            return `<div class="inv-card"><span class="badge q-${r?.grade||'white'}" onclick="showDetail('${k}')">${k}</span>
                <div style="margin-top:5px"><input class="inv-input" type="number" value="${state.inventory[k]||0}" onchange="modifyInv('${k}', this.value)"></div></div>`;
        }).join('');
    }

    // --- äº¤äº’æ“ä½œ ---
    function modifyInv(k, v) { state.inventory[k] = Math.max(0, parseInt(v)); syncUser(); calculate(); }

    function toggleSelectAll(btn) {
        const visible = state.tasks.filter(t => (state.activeCat==='å…¨éƒ¨' || (t.category||'æœªåˆ†ç±»')===state.activeCat) && !state.doneIds.includes(t.id));

    function batchCompleteTasks() {
        if(!state.selectedIds.length) return showToast('è¯·å…ˆå‹¾é€‰ä»»åŠ¡', 'warning');
        if(confirm(`ç¡®å®šå®Œæˆ ${state.selectedIds.length} ä¸ªä»»åŠ¡å¹¶ä»ä»“åº“æ‰£é™¤å¯¹åº”ææ–™ï¼Ÿ`)) {
            let count = 0;
            state.selectedIds.forEach(id => {
                const t = state.tasks.find(x=>x.id===id);
                if(t && !state.doneIds.includes(id)) {
                    for(let n in t.needs) state.inventory[n] = Math.max(0, (state.inventory[n]||0)-t.needs[n]);
                    state.doneIds.push(id);
                    count++;
                }
            });
            state.selectedIds=[]; syncUser(); renderAll(); showToast(`æˆåŠŸå®Œæˆ ${count} ä¸ªä»»åŠ¡`);
        }
    }
